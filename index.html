<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/ccs/style.css">
        <title>Desafio 1 - JavaScript</title>
    </head>
    <body>

        <div class="container py-4">
            <div class="row align-items-center justify-content-center">

                <div class="col-3">
                    <div class="card bg-verde align-items-center ">
                        <img src="./assets/img/laptop.jpg" class="img-fluid " alt="...">
                        <div class="card-body text-center bg-verde">
                            <h4 class="card-title bg-verde text-light">Laptop Gamer AMD</h4>

                            <div class="input-group mb-3">
                                <input type="number" class="form-control" placeholder="Cantidad" id="cantidad">
                            </div>

                            <select class="form-select" aria-label="Default select example" id="color">
                                <option selected>Seleccione un color</option>
                                <option value="red">Rojo</option>
                                <option value="blue">Azul</option>
                                <option value="green">Verde</option>
                                <option value="black">Negro</option>
                                <option value="yellow">Amarillo</option>
                            </select>
                            <h5 class="card-title bg-verde text-light pt-3 text-start">Precio: $ 400.000</h5>
                            <button type="button" class="btn btn-warning" onclick="
                            const valor = 400000;
                            const cantidadIngresada = document.querySelector('#cantidad').value;                            
                            const colorSeleccionado = document.querySelector('#color').value;

                            const precioFinal = document.querySelector('#total');
                            const mostrarCantidad = document.querySelector('#cantidad_total');
                            const circle = document.querySelector('.circulo');
                            const resultado = valor * cantidadIngresada;
                            
                            precioFinal.innerHTML = 'Total: $'+resultado.toLocaleString();                            
                            mostrarCantidad.innerHTML = 'Cantidad: '+cantidadIngresada;
                            circle.style.backgroundColor = colorSeleccionado;
                            console.log(circle.style.backgroundcolor)
                            ">Calcular Total</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-3">
                    <div class="card">
                        <div class="card-body text-start">
                            <div class="row align-items-start justify-content-start">
                                <div class="col-12">
                                    <p class="h5 card-title" id="total">Total: $0</p>                                    
                                </div>
                            </div>
                            <div class="row align-items-start justify-content-start">
                                <div class="col-12">
                                    <p class="h5 card-title" id="cantidad_total">Cantidad: 0</p>
                                </div>
                            </div>
                            <div class="row align-items-start justify-content-start">
                                <div class="col-4">
                                    <p class="h5 card-title" id="total">Color:</p>                                    
                                </div>
                                <div class="circulo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
